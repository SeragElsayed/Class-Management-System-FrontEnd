<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="course-1-item">
                    <figure class="thumnail">
                    <a href="course-single.html" *ngFor="let l of courseList" ><img src={{l.img}}  alt="Image" class="img-fluid"></a>
                    
                    <div class="category" *ngFor="let l of courseList"><h3>{{l.name}}</h3></div>  
                    </figure>
                    <div class="course-1-content pb-4">
                    <h2 *ngFor="let l of courseList">{{l.Description}}</h2>
                    <div class="rating text-center mb-3">
                        <span class="icon-star2 text-warning"></span>
                        <span class="icon-star2 text-warning"></span>
                        <span class="icon-star2 text-warning"></span>
                        <span class="icon-star2 text-warning"></span>
                        <span class="icon-star2 text-warning"></span>
                    </div>
                    <p class="desc mb-4" *ngFor="let l of courseList">{{l.intervallent_Dayes}}</p>
                    <p><a href="course-single.html" class="btn btn-primary rounded-0 px-4">Enroll In This Course</a></p>
                    </div>
                </div>
            </div>
